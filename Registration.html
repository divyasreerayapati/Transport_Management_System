<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="assets/shortcut-car.png"
      type="image/x-icon"
    />
    <title>Transport Management System</title>
    <script src="scripts/script.js"></script>
  </head>
  <body id="registration">
    <nav class="container">
      <div class="main-head">
        <div class="heading">
          <h1>Transport Management System</h1>
        </div>
      </div>
    </nav>
    <div class="sign-in" id="sign-in-form">
      <form class="form-group" action="#">
        <h3>Welcome, please enter your details!</h3>
        <label class="form-label my-2">Id</label>
        <input class="form-input my-2" type="text" />
        <label class="form-labe my-2">Password</label>
        <input class="form-input my-2" type="password" />
        <button class="button my-2" type="submit">Login</button>
        <p class="my-2">
          Don't have an account?
          <a href="#" onclick="showSignInForm()">Sign up</a>
        </p>
      </form>
    </div>
    <div class="sign-up" id="sign-up-form">
      <form class="form-group" action="#">
        <h3>Hello, Please create your account</h3>
        <label class="form-label my-2">Employee Id</label>
        <input class="form-input my-2" type="text" />
        <label class="form-label my-2">Email</label>
        <input type="email" class="form-input my-2" />
        <label class="form-label my-2">Department</label>
        <input class="form-input my-2" type="text" />
        <label class="form-labe my-2">Password</label>
        <input class="form-input my-2" type="password" />
        <button class="button my-2" type="submit">Register</button>
        <p class="my-2">
          Already had an account?
          <a href="#" onclick="showSignUpForm()">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
