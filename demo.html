<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .formpage {
        display: flex;
        width: 3vw;
        margin: 30px auto;
      }
      #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="formpage">
      <div class="videoContainer">
        <video autoplay loop muted plays-inline class="back-video" id="myVideo">
          <source src="bg.mp4" type="video/mp4" />
        </video>
      </div>
      <form class="forms" onsubmit="return validateForm()">
        <label>Id</label>
        <input
          type="text"
          class="id"
          id="empid"
          placeholder="Enter your id : "
        />
        <label>Fullname</label>
        <input
          type="text"
          class="fullname"
          id="fullname"
          placeholder="Enter your name "
        />
        <input type="submit" class="submitbutton" />
      </form>
    </div>
  </body>
</html>
